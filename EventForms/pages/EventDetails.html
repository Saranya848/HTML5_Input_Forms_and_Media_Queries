<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="../css/stylesheet.css">
    <title>Events Details</title>

<body>
    <form>
        <header>
            <h2 style="text-align: center; padding: 20px;">Event Listeners</h2>
        </header>
        <main>
            //UC1 - enter first name of the User
            <div>
                <label for="text">Enter First Name: </label>
                <input type="text" id="text" name="text" pattern="[A-Z]{1}[a-z]{2,}">

            </div>

        </main>
    </form>
</body>
